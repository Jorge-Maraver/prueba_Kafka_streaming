<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafka Web Producer</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:2rem; background:#f4f6f8; }
    .card { max-width:420px; margin:2rem auto; background:#fff; padding:1.5rem; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    label { font-weight:bold; }
    input, button { width:100%; padding:0.8rem; margin:0.5rem 0; font-size:1rem; }
    button { cursor:pointer; border:none; border-radius:10px; background:#0d47a1; color:#fff; }
    #status { margin-top:0.5rem; font-family:monospace; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enviar a Kafka</h2>
    <label for="username">Tu nombre:</label>
    <input id="username" type="text" placeholder="Escribe tu nombre" />

    <label for="endpoint">Endpoint (URL /send):</label>
    <input id="endpoint" type="text" value="https://15c51059dfc4.ngrok-free.app/send" />

    <button id="send">Enviar</button>
    <div id="status">Listo</div>
  </div>

  <script>
    const btn = document.getElementById('send');
    const status = document.getElementById('status');
    const endpointInput = document.getElementById('endpoint');
    const usernameInput = document.getElementById('username');

    btn.addEventListener('click', async () => {
      status.textContent = 'Enviando...';
      const url = endpointInput.value.trim();
      const name = usernameInput.value.trim();
      if (!url) { status.textContent = 'Error: endpoint vac√≠o'; return; }
      if (!name) { status.textContent = 'Error: introduce tu nombre'; return; }
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        status.textContent = 'Enviado: ' + (data.sent || JSON.stringify(data));
      } catch (err) {
        status.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
