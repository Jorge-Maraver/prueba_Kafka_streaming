<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafka Web Producer (Remote)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 0; background: #f4f6f8; margin:0; }
    button { padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    #status { margin-top: 1rem; font-family: monospace; text-align:center; color:#fff; }
    input { padding: 0.5rem; width: 100%; margin: 0.5rem 0; }
    .card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 420px; margin: 2rem auto; }
    .hidden { display: none; }
    #step-wait { display: none; padding: 1rem; }
    .columns { display: flex; gap: 1rem; margin-top: 1rem; }
    .col { flex: 1; color: #fff; padding: 0.5rem; border-radius: 8px; min-height: 120px; }
    .col h3 { margin: 0 0 0.5rem 0; text-align: center; }
    #step-action { background: transparent; box-shadow: none; padding: 0; max-width: none; margin: 0; display: flex; justify-content: center; align-items: center; height: calc(100vh); flex-direction: column; }
    #wait-card { background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 12px; color: #fff; text-align: center; }
    #team-image { max-width: 240px; border-radius: 12px; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="card" id="step-name">
    <h1>Bienvenido</h1>
    <p>Introduce tu nombre para unirte a un equipo aleatorio.</p>
    <label for="username">Tu nombre:</label>
    <input id="username" type="text" placeholder="Escribe tu nombre" />
    <button id="join">Unirme</button>
  </div>

  <div id="step-wait" class="hidden">
    <div id="wait-card">
      <h2 id="wait-text">Esperando...</h2>
      <img id="team-image" src="https://www.meme-arsenal.com/memes/c5a30d2e30e5a0249eeead3bee852b77.jpg" alt="waiting" />
      <div style="margin-top:1rem;"><button id="continue-btn">Continuar</button></div>
    </div>
  </div>

  <div class="card hidden" id="step-action">
    <input id="endpoint" type="hidden" value="https://a03651b9babe.ngrok-free.app/send" />
    <button id="send">Enviar</button>
    <div id="status" style="text-align:center; margin-top:1rem;">Listo</div>
  </div>

  <script>
    const btn = document.getElementById('send');
    const status = document.getElementById('status');
    const endpointInput = document.getElementById('endpoint');
    const usernameInput = document.getElementById('username');
    const joinBtn = document.getElementById('join');
    const stepName = document.getElementById('step-name');
    const stepWait = document.getElementById('step-wait');
    const stepAction = document.getElementById('step-action');
    let user = { name: "", team: "" };
    let pollInterval = null;
    let allowInterval = null;

    const teams = [
      { name: "azul", color: "#0d47a1" },
      { name: "verde", color: "#1b5e20" },
      { name: "rojo", color: "#b71c1c" },
    ];

    function pickTeam() {
      const t = teams[Math.floor(Math.random() * teams.length)];
      user.team = t.name;
      document.body.style.background = t.color;
    }

    joinBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (!name) { status.textContent = 'Error: introduce tu nombre'; return; }
      user.name = name;
      pickTeam();
      sendRegister();
      stepName.classList.add('hidden');
      stepWait.classList.remove('hidden');
      status.textContent = 'Esperando...';
      startPollingAllow();
    });

    function startPollingAllow() {
      async function checkAllow() {
        try {
          const res = await fetch("/allow_action");
          if (!res.ok) return;
          const data = await res.json();
          if (data.allow) {
            stopPollingAllow();
            stepWait.classList.add('hidden');
            stepAction.classList.remove('hidden');
            status.textContent = 'Listo';
          }
        } catch (e) {}
      }
      checkAllow();
      allowInterval = setInterval(checkAllow, 3000);
    }

    function stopPollingAllow() {
      if (allowInterval) clearInterval(allowInterval);
      allowInterval = null;
    }

    async function sendRegister() {
      const url = endpointInput.value.trim();
      if (!url || !user.name) return;
      try {
        await fetch("/register", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: user.name, team: user.team })
        });
      } catch (e) {}
    }

    document.getElementById('continue-btn').addEventListener('click', () => {
      // ya no hace nada aquí; la app controla allow_action
      status.textContent = 'Esperando confirmación...';
    });

    btn.addEventListener('click', async () => {
      status.textContent = 'Enviando...';
      const url = endpointInput.value.trim();
      if (!url) { status.textContent = 'Error: endpoint vacío'; return; }
      if (!user.name) { status.textContent = 'Error: introduce tu nombre'; return; }
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: user.name, team: user.team })
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        status.textContent = 'Enviado: ' + (data.sent || JSON.stringify(data)) + ' (usuario: ' + user.name + ', equipo: ' + user.team + ')';
      } catch (err) {
        status.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
