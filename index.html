<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafka Web Producer</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:2rem; background:#f4f6f8; }
    .card { max-width:420px; margin:2rem auto; background:#fff; padding:1.5rem; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:0.8rem; margin:0.5rem 0; font-size:1rem; }
    button { cursor:pointer; border:none; border-radius:10px; background:#0d47a1; color:#fff; }
    #status { margin-top:0.5rem; font-family:monospace; text-align:center; }
    .hidden { display:none; }
    #wait { text-align:center; color:#fff; margin-top:2rem; }
  </style>
</head>
<body>
  <div class="card" id="step-name">
    <h2>Enviar a Kafka</h2>
    <label for="username">Tu nombre:</label>
    <input id="username" type="text" placeholder="Escribe tu nombre" />
    <input id="endpoint" type="hidden" value="https://a03651b9babe.ngrok-free.app" />
    <button id="join">Continuar</button>
    <div id="status">Listo</div>
  </div>

  <div class="hidden" id="step-button">
    <button id="send">Enviar</button>
    <div id="status-send">Listo</div>
  </div>

  <script>
    const joinBtn = document.getElementById('join');
    const sendBtn = document.getElementById('send');
    const usernameInput = document.getElementById('username');
    const endpointInput = document.getElementById('endpoint');
    const stepName = document.getElementById('step-name');
    const stepButton = document.getElementById('step-button');
    const status = document.getElementById('status');
    const statusSend = document.getElementById('status-send');

    const teams = [
      { name: "azul", color: "#0d47a1" },
      { name: "verde", color: "#1b5e20" },
      { name: "rojo", color: "#b71c1c" },
    ];
    let user = { name: "", team: "" };
    let allow = false;

    joinBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (!name) { status.textContent = 'Error: introduce tu nombre'; return; }
      user.name = name;
      const t = teams[Math.floor(Math.random() * teams.length)];
      user.team = t.name;
      document.body.style.background = t.color;
      stepName.classList.add('hidden');
      // Registro inicial (solo nombre/equipo)
      registerUser();
      // Esperar a que la app permita enviar
      pollAllow();
    });

    async function registerUser() {
      const api = endpointInput.value.trim().replace(/\/send$/, "");
      try {
        await fetch(`${api}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: user.name, team: user.team })
        });
      } catch (e) {}
    }

    function pollAllow() {
      const api = endpointInput.value.trim().replace(/\/send$/, "");
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`${api}/allow_action`);
          if (!res.ok) return;
          const data = await res.json();
          if (data.allow) {
            clearInterval(interval);
            allow = true;
            stepButton.classList.remove('hidden');
            statusSend.textContent = 'Listo';
          }
        } catch (e) {}
      }, 3000);
    }

    sendBtn.addEventListener('click', async () => {
      if (!allow) { statusSend.textContent = 'Esperando autorizaci√≥n...'; return; }
      const url = endpointInput.value.trim() + '/send';
      if (!user.name) { statusSend.textContent = 'Error: introduce tu nombre'; return; }
      statusSend.textContent = 'Enviando...';
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: user.name, team: user.team })
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        statusSend.textContent = 'Enviado: ' + (data.sent || JSON.stringify(data));
      } catch (err) {
        statusSend.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
