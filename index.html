<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafka Web Producer (Remote)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f6f8; }
    button { padding: 0.8rem 1.4rem; font-size: 1.1rem; cursor: pointer; }
    #status { margin-top: 1rem; font-family: monospace; }
    input { padding: 0.5rem; width: 100%; margin: 0.5rem 0; }
    .card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card" id="step-name">
    <h1>Bienvenido</h1>
    <p>Introduce tu nombre para unirte a un equipo aleatorio.</p>
    <label for="username">Tu nombre:</label>
    <input id="username" type="text" placeholder="Escribe tu nombre" />
    <button id="join">Unirme</button>
  </div>

  <div class="card hidden" id="step-action">
    <h1>Enviar a Kafka (topic: test)</h1>
    <p id="team-info"></p>
    <label for="endpoint">Endpoint público (ngrok/tu API):</label>
    <input id="endpoint" type="text" value="https://a03651b9babe.ngrok-free.app/send" />
    <button id="send">Enviar</button>
    <div id="status">Listo</div>
  </div>

  <script>
    const btn = document.getElementById('send');
    const status = document.getElementById('status');
    const endpointInput = document.getElementById('endpoint');
    const usernameInput = document.getElementById('username');
    const joinBtn = document.getElementById('join');
    const stepName = document.getElementById('step-name');
    const stepAction = document.getElementById('step-action');
    const teamInfo = document.getElementById('team-info');
    let user = { name: "", team: "" };

    const teams = [
      { name: "azul", color: "#e1f0ff" },
      { name: "verde", color: "#e5ffea" },
      { name: "rojo", color: "#ffe6e6" },
    ];

    function pickTeam() {
      const t = teams[Math.floor(Math.random() * teams.length)];
      user.team = t.name;
      document.body.style.background = t.color;
      teamInfo.textContent = `Estás en el equipo ${t.name.toUpperCase()}`;
    }

    joinBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (!name) { status.textContent = 'Error: introduce tu nombre'; return; }
      user.name = name;
      pickTeam();
      stepName.classList.add('hidden');
      stepAction.classList.remove('hidden');
      status.textContent = 'Listo';
    });

    btn.addEventListener('click', async () => {
      status.textContent = 'Enviando...';
      const url = endpointInput.value.trim();
      if (!url) { status.textContent = 'Error: endpoint vacío'; return; }
      if (!user.name) { status.textContent = 'Error: introduce tu nombre'; return; }
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: user.name, team: user.team })
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        status.textContent = 'Enviado: ' + (data.sent || JSON.stringify(data)) + ' (usuario: ' + user.name + ', equipo: ' + user.team + ')';
      } catch (err) {
        status.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
